<body>
    <div class="container">

            <h1>üíê –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –¥–ª—è –∏–∑–≤–∏–Ω–µ–Ω–∏–π</h1>

                <div class="form-group">
                    <label for="apologyType">–¢–∏–ø –∏–∑–≤–∏–Ω–µ–Ω–∏–π:</label>
                    <select id="apologyType" name="apologyType">

    <script>
        document.getElementById('apologyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const apology = {
                id: Date.now().toString(),
                name: document.getElementById('name').value,
                toName: document.getElementById('toName').value,
                apologyType: document.getElementById('apologyType').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toLocaleString(),
                status: 'new'
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ LocalStorage
            saveApology(apology);
            
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('apologyForm').reset();
            
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });

        function saveApology(apology) {
            let apologies = JSON.parse(localStorage.getItem('apologies') || '[]');
            apologies.push(apology);
            localStorage.setItem('apologies', JSON.stringify(apologies));
        }
    </script>
